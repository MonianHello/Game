<html>
<head>
  <title>News</title>
  <style>
    h1 {
      text-align: center;
    }
    .news-item {
      margin: 16px;
      padding: 16px;
      border: 1px solid gray;
    }
    .news-title {
      font-size: 20px;
      font-weight: bold;
    }
    .news-date {
      font-style: italic;
      color: gray;
    }
    .news-description {
      text-indent: 2em;
      margin-top: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>公告</h1>
  <div class="news-item">
    <div class="news-title">
    服务器开放邀请码注册
    </div>
    <div class="news-date">
    2023年2月7日
    </div>
    <div class="news-description">
        用户需要通过邀请码才能注册并使用服务。这一更改旨在提高服务质量，确保服务的安全性。
    </div>
  </div>
  <div class="news-item">
    <div class="news-title">
    服务器正在进行内部测试
    </div>
    <div class="news-date">
    2023年1月29日
    </div>
    <div class="news-description">
        服务器正在进行内部测试，以保证服务的高效稳定性。在此期间，服务可能会出现短暂的不稳定情况，但不会影响正常使用。管理员正在努力确保测试过程顺利，并尽快恢复正常服务。请知悉并谅解。
    </div>
  </div>
</body>
</html>
